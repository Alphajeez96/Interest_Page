<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Interest Calculator</title>
</head>

<body>
    <!-- header starts here -->

    <header>
        <section class="container px-5">
            <nav class="navbar navbar-expand-lg  navbar-light">
                <a class="navbar-brand a-text flex" href="index.html">
                    <img src="./Images/logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" style="color: lemonchiffon !important;" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav mr-auto">

                    </ul>

                    <ul class="navbar-nav my-2 my-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link mx-3" href="#">About <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link mx-3" href="#">Stories</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link mx-3" href="#">FAQ<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link mx-3" href="#"> Blog</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link mx-3" href="#"> Login</a>
                        </li>
                    </ul>

                </div>
            </nav>
        </section>
    </header>

    <section class="hero">
        <div class="container px-5">

            <div class="row">
                <div class="col-6 hero-header">
                    <strong><h1>How much interest can I earn?</h1></strong>
                </div>

                <div class="col-6">
                    <img src="./Images/hero.png" alt="Hero">
                </div>
            </div>

        </div>
    </section>

    <section class="interest-form">

        <div class="container px-5">
            <div class="row">

                <div class="col">
                    <div class="form-group">
                        <label for="long" class="savings-label mt-5">  How long do you want to save?</label>
                        <input id="long" onkeyup="display()" type="text" class="form-control form-control-sm" required placeholder="10 days">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="rate" class="savings-label mt-5"> Interest rate </label>
                        <input id="rate" onkeyup="display()" type="text" class="form-control form-control-sm" disabled required value="10%">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="amount" class="savings-label mt-5">  Amount</label>
                        <input id="amount" onkeyup="display()" type="text" class="form-control form-control-sm" required placeholder="₦ 3000">
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <label for="interest" class="savings-label mt-5"> Interest Earned</label>
                        <input id="interest" onkeyup="display()" type="text" class="form-control form-control-sm" required placeholder="₦ 300">
                    </div>
                </div>

            </div>
        </div>
    </section>

    <section class="interest-total">
        <div class="total">
            <p class="total-balance">TOTAL BALANCE</p>
            <p class="sum">₦3,300</p>
            <p class="summary">Saving <span>₦3000 </span> for <span>10 days</span> will result in a balance of <span>₦3,3000.</span></p>


        </div>

        <div class="total-btn"> <button class="t">ghwghewgh</button></div>



    </section>
</body>

</html>
